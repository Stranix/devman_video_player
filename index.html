<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content">
      <div id="player" style="width: 800px; height: 600px;">
        <div class="js-video-container" style="width: 100%; height: 100%"></div>
        <div style="background-color: #000000">
          <button type="button" class="js-play-button" style="border-style: none;cursor: pointer;background-color: rgba(28,28,28,0)">
            <i class="fa fa-play" aria-hidden="true" style="color: #FFFFFF;text-align: center"></i>
          </button>
          <button type="button" class="js-pause-button" hidden style="border-style: none;cursor: pointer;background-color: rgba(28,28,28,0)">
            <i class="fa fa-pause" aria-hidden="true" style="color: #FFFFFF;text-align: center"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
