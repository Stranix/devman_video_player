<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <style>
      :root {
          font-family: "Roboto", sans-serif;
          color: white;
      }

      .player-main {
          display: flex;
          flex-direction: column;
          width: 800px;
          height: 600px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

      }

      .player-main__container {
          flex-grow: 1;
      }

      .player-control {
          display: flex;
          align-items: center;
          background-color: #000000;
      }

      .button_separator {
          flex-grow: 1;
      }

      .player-button {
          box-sizing: border-box;
          border-style: none;
          cursor: pointer;
          background-color: transparent;
          font-size: 20px;
          color: #FFFFFF;
          width: 36px;
          height: 41px;
      }
      .progress-bar-container {
          display: flex;
          flex-grow: 1;
          margin-left: 2px;
      }

      .progress-bar-slider {
          background-color: yellow;
      }
  </style>
</head>
<body>
<div id="player" class="player-main">
  <div class="js-video-container player-main__container"></div>
  <div class="player-control">
    <button type="button" class="js-play-button player-button">
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button type="button" class="js-pause-button player-button" hidden>
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
    <button class="js-mute-button player-button" hidden>
      <i class="fa fa-volume-up" aria-hidden="true"></i>
    </button>
    <button class="js-volume-button player-button">
      <i class="fa fa-volume-off" aria-hidden="true"></i>
    </button>

    <div class="progress-bar-container">
      <div class="js-current-time"></div>
      <div class=""></div>
      <div class="button_separator"></div>
      <div class="js-duration"></div>
    </div>

    <button class="js-fullscreen-button player-button">
      <i class="fa fa-expand" aria-hidden="true"></i>
    </button>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/js/player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>
</body>
</html>
