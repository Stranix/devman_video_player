<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style>
      .player-main {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
          width: 800px;
          height: 600px;
          box-shadow: 0 0 25px rgba(0,0,0,5);
      }
      .js-video-container {
          flex-grow: 1;
      }
      .player-control {
          background-color: #000000;
      }
      .player-control > button {
          border-style: none;
          cursor: pointer;
          background-color: rgba(28,28,28,0);
          font-size: large;
          width: 35px;
          height: 25px;
      }
      .player-control i {
          color: #FFFFFF;
          text-align: center;
      }
    </style>
  </head>
  <body>
      <div id="player" class="player-main">
        <div class="js-video-container"></div>
        <div class="player-control">
          <button type="button" class="js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button type="button" class="js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>

    <script type="text/javascript">
        createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
